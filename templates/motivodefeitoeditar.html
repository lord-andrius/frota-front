<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivo Defeito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Frota</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/motivodefeito">Voltar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<form method="get">
<label for="motivo">Descrição do motivo:</label><br>
<input type="text" name="motivo" id="motivo" required>
<input type="text" name="id" id="id" style="visibility:hidden">
<input type="submit" value="Salvar">
</form>
<script>
  let parametros = new URLSearchParams(window.location.search);
  if (parametros.has("motivo")) {
    let id = parametros.get('id');
    let corpo = {};
    corpo['motivo'] = parametros.get('motivo');
    let req = new XMLHttpRequest();
    req.open('PUT', `http://82.25.79.241:8000/api/motivodefeito/${id}`);
    req.addEventListener('load', () => {
      window.location.replace("/motivodefeito");
    });
    req.send(new Blob([JSON.stringify(corpo)], {type: 'application/json'}));
  } else {
    let id = parametros.get('id');
    let entradaId = document.getElementById('id');
    entradaId.value = id;
    let req = new XMLHttpRequest();
    req.open('GET', `http://82.25.79.241:8000/api/motivodefeito/${id}`);
    req.addEventListener('load', () => {
      let resposta = JSON.parse(req.response);
      let entradaMotivo = document.getElementById('motivo');
      entradaMotivo.value = resposta.motivo;
    });
    req.send();
  }
</script>
</body>
</html>
